plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // https://mvnrepository.com/artifact/io.netty/netty-all
    implementation 'io.netty:netty-all:4.1.77.Final'

    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    implementation 'org.slf4j:slf4j-api:1.7.36'

    // https://mvnrepository.com/artifact/com.squareup.okhttp3/okhttp
    implementation group: 'com.squareup.okhttp3', name: 'okhttp', version: '4.9.3'

    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.9.0'
}

sourceCompatibility = 8
targetCompatibility = 8

javadoc {
    if(JavaVersion.current().isJava9Compatible()) {
        options.addBooleanOption('html5', true)
    }
}

java {
    withJavadocJar()
    withSourcesJar()
}

publishing {
    publications {
        netrixClient(MavenPublication) {
            groupId = 'io.github.netrixframework'
            artifactId = 'client'
            version = '0.1.0'
            from components.java

            pom {
                name = "Netrix Client library"
                description = "Library to connect to Netrix testing server"
                url = "https://netrixframework.github.io"
                licenses {
                    license {
                        name = "MIT"
                    }
                }
                developers {
                    developer {
                        name="Srinidhi Nagendra"
                        email="hello@srinidhin.com"
                    }
                }
                scm {
                    connection="scm:git:git:///github.com/netrixframework/java-clientlibrary.git"
                    developerConnection="scm:git:git:///github.com/netrixframework/java-clientlibrary.git"
                    url="https://github.com/netrixframework/java-clientlibrary"
                }
            }
        }
    }
    repositories {
        mavenLocal()
    }
}